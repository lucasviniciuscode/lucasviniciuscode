<div class="container">
	<table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

		<!-- Coluna Time -->
		<ng-container matColumnDef="time">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
			<td mat-cell *matCellDef="let element"> {{element.time}} </td>
		</ng-container>

		<!-- Coluna Índice Técnico -->
		<ng-container matColumnDef="indiceTecnico">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Índice Técnico </th>
			<td mat-cell *matCellDef="let element"> {{element.indiceTecnico | number:'1.0-2'}} </td>
		</ng-container>

		<!-- Coluna Gol Average -->
		<ng-container matColumnDef="golAverage">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Gol Average </th>
			<td mat-cell *matCellDef="let element"> {{element.golAverage | number:'1.0-2'}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	</table>

	<div class="mt-5">

		<div class="row d-flex justify-content-center">
			<mat-form-field class="col-5">
				<mat-label>Otimize Fenix</mat-label>
				<input matInput type="number" [(ngModel)]="fenix" (change)="onGolsFenixChange()" />
			</mat-form-field>
			<div class="col d-flex justify-content-center align-itens-center">
				<span>x</span>
			</div>
			<mat-form-field class="col-5">
				<mat-label>Vila</mat-label>
				<input matInput type="number" [(ngModel)]="vila" (change)="onGolsVilaChange()" />
			</mat-form-field>
		</div>

		<div class="row d-flex justify-content-center">
			<mat-form-field class="col-5">
				<mat-label>Real City</mat-label>
				<input matInput type="number" [(ngModel)]="real" (change)="onGolsRealChange()" />
			</mat-form-field>
			<div class="col d-flex justify-content-center align-itens-center">
				<span>x</span>
			</div>
			<mat-form-field class="col-5">
				<mat-label>Bastard</mat-label>
				<input matInput type="number" [(ngModel)]="bastard" (change)="onGolsRealChange()" />
			</mat-form-field>
		</div>
	</div>

  <div class="d-flex justify-content-center">
    <img src="./logo.png" />
  </div>

</div>
